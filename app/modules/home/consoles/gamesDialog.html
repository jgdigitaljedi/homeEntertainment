<div class="game-dialog-container" layout-align="center center" flex="60">
	<md-dialog>
		<md-dialog-content layout-padding flex>
			<h1>{{gd.gameInfo.name}}</h1>
			<div class="dialog-top" layout="row" layout-align="space-between center" flex>
				<div class="top-info" flex="60">
					<span class="top-point">Description: </span>{{gd.gameInfo.deck}}
					<span class="top-point">Released: </span>{{gd.releaseDate}}

				</div>
				<div class="game-pic" flex="39">
					<img class="game-image" ng-src="{{gd.gameInfo.image.small_url}}" />
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions>
			<md-button>
				<i class="fa fa-close"></i> &nbsp; close
			</md-button>
		</md-dialog-actions>
	</md-dialog>
</div>
