<div class="game-dialog-container" layout-align="center center" flex="60">
	<md-dialog>
		<md-dialog-content layout-padding flex>
			<h1>{{gd.gameInfo.name}}</h1>
			<div class="dialog-top" layout="row" layout-align="space-between start" flex>
				<div class="top-info" flex="60">
					<div layout="row" class="info-row" layout-align="start start" flex>
						<div layout="column" class="point-title">
							Appropriate for Solis: 
						</div>
						<div layout="column" class="point-data" 
							ng-class="{'hell-no': gd.ageClass === 'danger', nope: gd.ageClass === 'nope', possibly: gd.ageClass === 'warn', 
								'just-fine': gd.ageClass === 'good'}">
							{{gd.solis}}
						</div>
					</div>
					<div layout="row" class="info-row" layout-align="start start" flex>
						<div layout="column" class="point-title">
							Description: 
						</div>
						<div layout="column" class="point-data">
							{{gd.gameInfo.deck}}
						</div>
					</div>
					<md-divider></md-divider>
					<div layout="row" class="info-row" layout-align="start start" flex>
						<div layout="column" class="point-title">
							Release Date: 
						</div>
						<div layout="column" class="point-data">
							{{gd.releaseDate}}
						</div>
					</div>
					<md-divider></md-divider>
					<div layout="row" class="info-row" layout-align="start start" flex>
						<div layout="column" class="point-title">
							Original Rating: 
						</div>
						<div layout="column" class="point-data">
							{{gd.gameInfo.original_game_rating[0].name || 'NONE'}}
						</div>
					</div>
					<md-divider></md-divider>
					<div layout="row" class="info-row" layout-align="start start" flex>
						<div layout="column" class="point-title">
							Genres: 
						</div>
						<div layout="column" class="point-data">
							{{gd.concattedGenres || 'NONE'}}
						</div>
					</div>
				</div>
				<div class="game-pic" flex="39">
					<img class="game-image" ng-src="{{gd.gameInfo.image.small_url}}" />
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions>
			<md-button>
				<i class="fa fa-close"></i> &nbsp; close
			</md-button>
		</md-dialog-actions>
	</md-dialog>
</div>
