<div class="console-template" layout-fill>
	<div class="console-head">
		<div class="title-and-buttons" layout="row" layout-xs="column" layout-sm="column">
			<!-- <h1>{{cs.console}}</h1> -->
			<div class="title-image-container">
				<img ng-src="{{cs.titleImage}}" />
			</div>
			<md-button ng-show="cs.activity === 'play'" class="games-list-button" ng-click="cs.goToGames()">
				<i class="fa fa-trophy"></i> &nbsp; Games List
			</md-button>
		</div>
		<table ng-show="cs.showDetails">
			<tr>
				<td>Release Date:</td>
				<td>{{cs.consoleInfo.release_date}}</td>
			</tr>
			<tr>
				<td>Release Cost:</td>
				<td>${{cs.consoleInfo.original_price}}</td>
			</tr>
			<tr>
				<td>Units Sold:</td>
				<td>{{cs.consoleInfo.install_base}}</td>
			</tr>
			<tr>
				<td>Info:</td>
				<td>{{cs.consoleInfo.deck}}</td>
			</tr>
		</table>
	</div>
	<md-divider></md-divider>
	<div class="console-instructions" layout="row" layout-xs="column" layout-sm="column" flex>
		<div flex="60" flex-sm="100" flex-xs="100" >
			<md-list>
				<md-list-item ng-repeat="item in cs.consoleInstructions track by $index" ng-click="cs.showImage($index)" class="ins-list-item"
					ng-class="{selected: cs.selectedIndex === $index}">
					<p class="instructions-item">{{item.ins}}</p>
				</md-list-item>
			</md-list>
			<md-list ng-show="cs.showNotes">
				<md-list-item ng-repeat="item in cs.consoleParams.params.notes" class="note-list-item">
					<p class="notes-item">&#8224; {{item}}</p>
				</md-list-item>
			</md-list>
		</div>
		<div flex="40" flex-sm="100" flex-xs="100" layout-sm="row">
			<md-card>
				<md-card-content layout-align="center center">
					<!-- <img ng-src="{{cs.insImage}}" class="instruction-image" /> -->
					<md-list-item  layout-aligh="center center" class="image-list" ng-repeat="image in cs.insImage track by $index">
						<img ng-src="{{image}}" ng-class="{smaller: cs.multImages}" class="instruction-image" />
					</md-list-item>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
