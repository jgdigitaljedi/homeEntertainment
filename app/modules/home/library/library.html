<div layout-padding layout="row" class="library-container" flex>
	<md-content layout-fill>
		<md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always">
			<md-tab label="search" ng-click="lc.currentTab = 'search'">
				<md-content class="search-library md-padding">
				Library searching stuff here. Maybe tabs or radios for consoles and games.
				</md-content>
			</md-tab>
			<md-tab label="consoles" ng-click="lc.currentTab = 'con'">
				<md-content class="consoles-library md-padding">
					<md-subheader flex layout-align="space-around center">
						<md-radio-group ng-model="radios" flex layout="row" layout-xs="column" style="width: 100%;" ng-change="lc.changeAction(radios)">
							<md-radio-button value="add,init" flex="33">
								Add Console
							</md-radio-button>
							<md-radio-button value="edit,init" flex="33">
								Edit Console
							</md-radio-button>
							<md-radio-button value="delete,init" flex="33">
								Delete Console
							</md-radio-button>
						</md-radio-group>
					</md-subheader>
				</md-content>
			</md-tab>
			<md-tab label="games" ng-click="lc.currentTab = 'games'">
				<md-content class="games-library md-padding">
					<md-subheader flex layout-align="space-around center">
						<md-radio-group ng-model="radios" flex layout="row" layout-xs="column" style="width: 100%;" ng-change="lc.changeAction(radios)">
							<md-radio-button value="add,init" value="add" flex="33">
								Add Game
							</md-radio-button>
							<md-radio-button value="edit,init" value="edit" flex="33">
								Edit Game
							</md-radio-button>
							<md-radio-button value="delete,init" value="delete" flex="33">
								Delete Game
							</md-radio-button>
						</md-radio-group>
					</md-subheader>
				</md-content>
			</md-tab>
		</md-tabs>
		<md-subheader ng-if="lc.currentActivity !== 'add'">
			<md-input-container>
				<label> Search By: </label>
				<md-select ng-model="lc.whichSearch">
					<md-option ng-repeat="opts in lc.searchOptions[lc.currentTab]" ng-value="opts">
						{{opts}}
					</md-option>
				</md-select>
			</md-input-container>
		</md-subheader>
		<div name="editConsoles" ng-switch="lc.currentActivity" layout="row" layout-fill>
			<form name="addConsole" ng-switch-when="add">

			</form>
		</div>
	</md-content>
</div>
