<div class="md-padding welcome-screen" flex layout-sm="column">
    <md-card class="text-center">
        <md-card-content>
            <h1>{{ vm.title }}</h1>
            <h3>{{ vm.version }}</h3>
            <p>This will guide you through using one of the many things plugged into our crazy entertainment center setup!</p>
            <p>Select an option from the left menu to see the explaination on how to use it.</p>            <md-divider class="margin-top-20"></md-divider>
            <h1 class="margin-top-50">Notes</h1>
            <ul>
                <li class=" text-center" ng-repeat="item in vm.listFeatures">
                    <p><ng-md-icon icon="check"></ng-md-icon> {{item.feature}}</p>
                </li>
            </ul>
        </md-card-content>
    </md-card>
</div>
