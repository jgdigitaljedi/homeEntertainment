<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2 activities-nav" md-component-id="left" 
    md-is-locked-open="$mdMedia('gt-md')">
    <div ng-controller="SidenavCtrl as vm" ng-cloak>
        <md-toolbar class="md-tall md-hue-2">
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <div layout="row">
                    <h2 style="margin: 2px 0 0 5px; width: 100%;">
                        <i class="fa fa-list" aria-hidden="true"></i> &nbsp;Activities
                    </h2>
                    <!-- <div flex="80" style="margin-top: 10px;">
                        <div>Activities</div>
                    </div> -->
                </div>
            </div>
        </md-toolbar>
        <md-button class="activity-button" ng-click="vm.toggleMenu('play')"><i class="fa fa-gamepad fa-2x"></i> Play</md-button>
        <md-list ng-show="vm.activity.play" class="nav-list">
            <md-list-item class="console-list" ng-repeat="item in vm.menu.play track by $index"
                ng-class="{selected: item.link === vm.selected}"
                ng-click="vm.highlightAndNavigate(item.link, $index, 'play')">
                <img class="console-image" ng-src="{{item.image}}" />
                <md-divider></md-divider>
            </md-list-item>
            <!-- <md-divider></md-divider>
            <md-subheader>Admin</md-subheader>
            <md-list-item ng-repeat="item in vm.admin" ng-click="vm.showSettingsBottom($event)" >
                <div class="inset">
                    <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                </div>
                <p> {{ item.title }}</p>
            </md-list-item> -->
        </md-list>
        <md-button class="activity-button" ng-click="vm.toggleMenu('watch')"><i class="fa fa-tv fa-2x"></i> Watch</md-button>
        <md-list ng-show="vm.activity.watch" class="nav-list">
            <md-list-item class="console-list" ng-repeat="item in vm.menu.watch track by $index"
                ng-class="{selected: item.link === vm.selected}"
                ng-click="vm.highlightAndNavigate(item.link, $index, 'watch')">
                <img class="console-image" ng-src="{{item.image}}" />
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
</md-sidenav>
